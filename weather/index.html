<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="header_nav">
            <div class="nav_logo">
                <img c src="asset/icon/Vector (1).png" alt="logo">
                <h1 class="header_navTitle">weather App</h1>
             </div>
            <form class="header_navForm">
                <input class="navForm_search" type="search">
                <button class="navForm_btn"><img src="./asset/icon/search-regular-24.png" alt="search"></button>
            </form>
            <button class="header_NavDegreeBtn">°C / °F</button>
            <button class="header_DarkModeBtn"><img src="./asset/icon/dark.png" alt="darkMode"></button>


        </nav>
    </header>
    <main>
        <div class="degree">
            <div class="degree_City">
                <h2>london</h2>
                <h3>date</h3>
                <p>12°C</p>
            </div>
            <div class="degree_detail">
                <h2>8:00</h2>
                <img src="./asset/icon/cloudy.png" alt="weather">
                <p>12°C</p>
            </div>
            <div class="degree_detail">
                <h2>9:00</h2>
                <img src="./asset/icon/cloudy.png" alt="weather">
                <p>12°C</p>
            </div>
            <div class="degree_detail">
                <h2>10:00</h2>
                <img src="./asset/icon/cloudy.png" alt="weather">
                <p>12°C</p>
            </div>
            <div class="degree_detail">
                <h2>11:00</h2>
                <img src="./asset/icon/cloudy.png" alt="weather">
                <p>12°C</p>
            </div>
        </div>
        <div class="detail">
            <h2>Now</h2>
            <div class="detail_Chance">
                <h3>Chace of Rain</h3>
                <p>12%</p>
            </div>
            <div class="detail_Chance">
                <h3>Humidity</h3>
                <p>60%</p>
            </div>
            <div class="detail_Chance">
                <h3>Wind speed</h3>
                <p>10 k/h</p>
            </div>
            <div class="detail_Chance">
                <h3>Visibility</h3>
                <p>100km</p>
            </div>
            <div class="detail_Chance">
                <h3>Pressure</h3>
                <p>1015 hPa</p>
            </div> 
            
        </div>


        <table class="grid">                           
            <tr class="grid_Title">
              <th>DAY</th>
              <th>CHANCE OF RAIN</th>
              <th>HUMIDITY</th>
              <th>WIND</th>
              <th>TEMPERATURE</th>
            </tr>
            <tr class="grid_Des">
             <td>monday</td>
             <td>9%</td>
             <td>57%</td>
             <td>10 km/h</td>
             <td>19°</td>
            </tr>
          </table>
    </main>
</body>
</html>
